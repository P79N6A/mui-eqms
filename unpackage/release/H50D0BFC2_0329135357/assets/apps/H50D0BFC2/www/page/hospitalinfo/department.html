	<script type="text/javascript">
		mui.plusReady(function () {
			getDepartmentInfo();
			var hospitalback = document.getElementById("back");
			hospitalback.addEventListener('click',function () {

	<script type="text/javascript">
			function getDepartmentInfo () {
				var mask = mui.createMask();//遮罩层
				var url = localStorage.getItem("url")+"/hospitalActionApp/departInfoApp.do";
				mui.ajax(url,{
				data:{},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				console.log("getDepartmentInfo---->>>> "+data);
				var loginresult = JSON.parse(data);
				var code = loginresult.code;
				if ( code == "0") {
					//mui.toast(loginresult.msg);
					var list = loginresult.result;
					showDepartmentList(list);
				}
				if (code != 0) {
					mui.toast(loginresult.msg);
				}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						plus.nativeUI.toast("网络访问失败!");
					}
				});
			}
		function showDepartmentList (list) {
    		var newListItem = [];
			for (var depaermenti = 0;depaermenti<list.length;depaermenti++) {
		 	newListItem.push('<ul onclick="openDoctorList(\''+list[depaermenti].id+'\')" class="bg-white news"><div class="clearfix news-header"><a href="#" class="left"> <i class="fa fa-volume-down margin-r-1 text-blue"></i>');
		 	newListItem.push(list[depaermenti].departName);
		 	newListItem.push('</a><i class="right fa fa-angle-right text-black-light"></i></div></ul>');
		 	
		 	}
		 	document.getElementById('departmentlist').innerHTML = newListItem.join('');
		 
		}
		function openDoctorList (id) {
			//alert(id);
				mui.openWindow({
						url : "doctor.html",
						id : "doctor.html",
						extras : {
							doctorid : id
						}
					});
		}
	</script>
