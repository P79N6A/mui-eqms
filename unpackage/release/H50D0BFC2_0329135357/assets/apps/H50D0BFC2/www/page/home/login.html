		<script type="text/javascript">
			function checkUserandPassword () {
				var a_username = document.getElementById("account").value;
				var a_password = document.getElementById("password").value;
				if (a_username==""||a_username==null||a_password==""||a_password==null) {
					mui.alert("请输入用户名密码！");
					return;
				}
				if (a_username.length<4) {
					mui.alert("用户名长度不能低于4位！");
					return ;
				}
				if (a_password.length<6) {
					mui.alert("密码长度不能低于6位！");
					return;
				}
				login(a_username,a_password);
			}
			function login (accountusername,accountpassword) {
				var mask = mui.createMask();//遮罩层
				var url = "http://10.131.102.237:8080/dch/appSysActionApp/loginApp.do";
				mui.ajax(url,{
				data:{
					loginName:accountusername,
					passWord:accountpassword
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				console.log(data);
				localStorage.setItem("loginuserinfo",data);
				var loginresult = JSON.parse(data);
				var code = loginresult.code;
				if ( code == "0") {
					mui.toast(loginresult.msg);
					var mainid = plus.runtime.appid;
					mui.openWindow({
						url : "main.html",
						id : mainid,
						extras :{
							closeLogin : "10086"
						}
					});
				}
				if (code != 0) {
					mui.toast(loginresult.msg);
				}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						plus.nativeUI.toast("网络访问失败!");
					}
				});
			
			}
				
		</script>
