		function getHealthNewsList () {
				var nowtime = getNowFormatDate(); 
				var mask = mui.createMask();//遮罩层//
				var url = localStorage.getItem("url")+ "/noticeActionApp/getNoticeListApp.do";
				console.log("getHealthNewsList---->>>> "+url);
				mui.ajax(url,{
				data:{
					startTime:nowtime
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				console.log("getHealthNewsListIndex---->>>>>"+data);
				var list = JSON.parse(data).result;
				
				showNewsList (list);
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						plus.nativeUI.toast("网络访问失败!");
					}
				});
			
			}
		function showNewsList (list) { 
		
			var url = localStorage.getItem('url');
    		var newListItem = [];
			for (var newsitemi = 0;newsitemi<2;newsitemi++) {
				var pictureUrl = '';
				if (list[newsitemi].pictureInfo) {
				pictureUrl = url+list[newsitemi].pictureInfo[0].pictureUrl+'/'+list[newsitemi].pictureInfo[0].pictureName;
				console.log("pictureUrl---->>>> "+pictureUrl);
				}else{
				pictureUrl = "../../images/01.png";
				}
			newListItem.push('<li onclick="openHealthNews()" class="item-box">');
		 	newListItem.push('<a class="clearfix">');
		 	newListItem.push('<div class="item-box-pic left">');
		 	newListItem.push('<img src="'+pictureUrl+'" />');
		 	newListItem.push('</div>');
		 	newListItem.push('<div class="item-box-info left">');
		 	newListItem.push(list[newsitemi].noticeTitle);
		 	newListItem.push('</div></a></li>');
		 
		 	}
		 	document.getElementById('healthNews').innerHTML = newListItem.join('');
		 	
		
		}
		function getNowFormatDate() {
		    var date = new Date();
		    var seperator1 = "-";
		    var seperator2 = ":";
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
		            + " " + date.getHours() + seperator2 + date.getMinutes()
		            + seperator2 + date.getSeconds();
		    return currentdate;
		}
