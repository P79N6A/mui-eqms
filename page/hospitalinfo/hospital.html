<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>医院信息</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../bootstrap/fonts/font-awesome.css"/>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/base.css"/>
	</head>
	<body class="bg">
		<div class="header clearfix">
			<i id="back" class=" fa fa-angle-left left" ></i>
			<span class="left title-infor">医院信息</span>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div  class="hospital-pic">
					<img id="hospitalpicture" src="../../images/yy-js.jpg" alt=""/>
				</div>
				<div id="hospitalinfo" class="hospital-infor">
					<p>
						咸水沽医院是集医疗、教学、科研于一体的大型三级甲等综合医院，
						是国家卫生计生委指定的全国疑难重症诊治指导中心，也是最早承担高干保健和外宾医疗任务的医院之一，
						以学科齐全、技术力量雄厚、特色专科突出、多学科综合优势强大享誉海内外。
					</p>
					<p>
						在2009-2015年度复旦大学医院管理研究所公布的“中国最佳医院排行榜”中连续七年名列榜首
					</p>
				</div>
			</div>
			<div class="row login-infor-menu">
				<ul id="department" class="bg-white">
					<li   id="administrativelist"><a><img src="../../images/ks-icon18.png" />科室医生</a></li>
				</ul>
				<ul id="doctorlist" class="bg-white" hidden="hidden">
					<li ><a><img src="../../images/ys-icon18.png" />医生介绍</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript">
			
			mui.plusReady(function () {
				var hospitalback = document.getElementById("back");
				hospitalback.addEventListener('click',function () {
					var ws = plus.webview.currentWebview();
					plus.webview.close(ws);
				});
				var department = document.getElementById("department");
				department.addEventListener('click',function () {
					mui.openWindow({
						url : "department.html",
						id : "department.html"
					})
				});
				var doctorlist = document.getElementById("doctorlist");
				doctorlist.addEventListener('click',function () {
					mui.openWindow({
						url : "doctor.html",
						id : "doctor.html"
					});
				});
				//getHospitalInfo ();
				
			});
			
		</script>
		<script type="text/javascript">
			function getHospitalInfo () {
				var mask = mui.createMask();//遮罩层
				var url = localStorage.getItem("url")+"/hospitalActionApp/hospitalInfoApp.do";
				mui.ajax(url,{
				data:{},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				console.log("getHospitalInfo---->>>>>"+data);
				var loginresult = JSON.parse(data);
				var code = loginresult.code;
				if ( code == "0") {
					
					
				}
				if (code != 0) {
					
				}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						//plus.nativeUI.toast("网络访问失败!");
					}
				});
			
			}
		
	
		</script>
	</body>
</html>
