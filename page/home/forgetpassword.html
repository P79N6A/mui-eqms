		//获取验证码
		function getPhoneVerificationcode (phonenumber) {
				var mask = mui.createMask();//遮罩层
				var url = localStorage.getItem("url")+"/registerActionApp/getValidateCodeApp.do";
				mui.ajax(url,{
				data:{
					phoneNum : phonenumber
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
				console.log("getPhoneVerificationcode---->>>>>"+data);
				var loginresult = JSON.parse(data);
				var code = loginresult.code;
				if ( code == "0") {
					//mui.toast(loginresult.msg);
					var randomcode = loginresult.result.randomCode;
					document.getElementById("verificationcode").value = randomcode;
					inputverificationcode = randomcode;
					
				}
				if (code != 0) {
					mui.toast(loginresult.msg);
				}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
					plus.nativeUI.closeWaiting();
		        	mask.close();//关闭遮罩层
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						//plus.nativeUI.toast("网络访问失败!");
					}
				});
		}			
		function registerUesr (phonenumber,password1,validateCode) {
				var mask = mui.createMask();//遮罩层
				var url = localStorage.getItem("url")+"/registerActionApp/registerApp.do";
				mui.ajax(url,{
				data:{
					phoneNum :phonenumber,
					passWord :password1,
					validateCode : validateCode
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
				console.log("registerUesr---->>>>>"+data);
				var registerresult = JSON.parse(data);
				var code = registerresult.code;
				if ( code == "0") {
					var ws = plus.webview.currentWebview();
					plus.webview.close(ws);
				}
				if (code != "0") {
					mui.toast(registerresult.result);
				}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
					plus.nativeUI.closeWaiting();
		        	mask.close();//关闭遮罩层
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						//plus.nativeUI.toast("网络访问失败!");
					}
				});
			
		}
