<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>常见疾病</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../bootstrap/fonts/font-awesome.css"/>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/base.css"/>
	</head>
	<body class="bg">
		<div class="header clearfix">
			<i id="back" class=" fa fa-angle-left left" ></i>
			<span id="disilnesstitle" class="left title-infor">常见疾病</span>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="hospital-pic">
					<img id = "imageid" src="../../images/healthitempng/103100.gif" />
				</div>
				<div id="disilnessInfo" class="hospital-infor">
					<!--<p>
						感冒，百姓常说的“感冒”实际是指两种疾病，即“普通感冒”和“流行性感冒”，一般我们所说的都是普通感冒。普通感冒也称“上呼吸道感染”，祖国医学称&quot;伤风&quot;，是由多种病毒引起的一种呼吸道常见病，其中30%-50%是由某种血清型的鼻病毒引起。普通感冒虽多发于初冬，但任何季节，如春天、夏天也可发生，不同季节的感冒的致病病毒并非完全一样。流行性感冒，是由流感病毒引起的急性呼吸道传染病。病毒存在于病人的呼吸道中，在病人咳嗽、打喷嚏时经飞沫传染给别人。			</p>
					<p>
						在2009-2015年度复旦大学医院管理研究所公布的“中国最佳医院排行榜”中连续七年名列榜首
					</p>-->
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript">
			var pictureUrl = localStorage.getItem("url");
			
			mui.plusReady(function () {
				var self = plus.webview.currentWebview();
				var disilnessInfoid = self.disilnessinfoid;
				var disilnessdata = self.disdata;
				var disilnessdataresultlist = JSON.parse(disilnessdata).result
				for (var i = 0; i < disilnessdataresultlist.length; i++) {
					if (disilnessdataresultlist[i].id==disilnessInfoid) {
						if (disilnessdataresultlist[i].pictureInfo.length>0) {
						pictureUrl += disilnessdataresultlist[i].pictureInfo[0].pictureUrl+'/'+disilnessdataresultlist[i].pictureInfo[0].pictureName;
						}else{
							
						}
					}		
				}
				
				var hospitalback = document.getElementById("back");
				hospitalback.addEventListener('click',function () {
					var ws = plus.webview.currentWebview();
					plus.webview.close(ws);
				});
				getDiseasInfo (disilnessInfoid);
				
			});
			
		</script>
		<script type="text/javascript">
				function getDiseasInfo (id) {
				var mask = mui.createMask();//遮罩层
				var url = localStorage.getItem("url")+"/illnessActionApp/findIllByIdApp.do";
				mui.ajax(url,{
				data:{
					id : id
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
				console.log("getDiseasInfo---->>>>>"+data);
				var resultdata = JSON.parse(data);
				if (resultdata.code=="0") {
					showDisilnessInfo(resultdata.result);
				}else{
					mui.toast(resultdata.msg);
				}
				
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
					plus.nativeUI.closeWaiting();
		        	mask.close();//关闭遮罩层
						//异常处理；
					console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						//plus.nativeUI.toast("网络访问失败!");
					}
				});
			
			}
			function showDisilnessInfo (result) {
				console.log("disilnessInfo pictureUrl---->>>"+pictureUrl)
				document.getElementById("imageid").src = pictureUrl;
				document.getElementById("disilnesstitle").innerText = result.illName;
				var newListItem = [];
				newListItem.push('<p>');
				newListItem.push(result.illContent);
				newListItem.push('</p>');
				document.getElementById('disilnessInfo').innerHTML = newListItem.join('');
		 
			}
		</script>
	</body>
</html>
