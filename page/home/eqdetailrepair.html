<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body >
		<p id="barresult" style="font-size: 26px;">结果：</p>
	</body>
	<script type="text/javascript" src="../../js/mui.js" ></script>
	<script type="text/javascript">
		mui.plusReady(function () {
			var self = plus.webview.currentWebview();
			var r = self.eqdetail;
			document.getElementById("barresult").innerText = "结果："+r;
			console.log("repair result ： "+r); 
			mui.init({
			swipeBack:true ,//启用右滑关闭功能
		    subpages:[{
		      url:r,
		      id:'repairid',
		      styles:{
		      top: '45px'
		      }
		    }]
		  });
		});
		
		
	</script>
</html>
