		<script>
			var eqtype,eqlevels,eqsource,eqmethod,eqkeshizidian,eqinventorysss,eqcufangzidian,equestype;
			mui.plusReady(function () {
			var self = plus.webview.currentWebview();
			eqtype = self.resulteqtype;
			eqlevels = self.resulteqlevels;
			eqsource = self.resulteqsource;
			eqmethod = self.resulteqmethod;

			equestype = self.equestype000;
			//alert(equestype)
			});
			var count = 1;
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh,
						auto:true
					},
					up: {
						//auto:true,
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullup(); //参数为true代表没有更多数据了。
					console.log("count--->>> "+ count);
					requestDownMoreDate(count);
					
				}, 2000);
			}

			function addData() {
				document.getElementById("searchcontent").value = '';
				count = 1;
				requestDownMoreDate(1);
			
			}
			
			function showData (list) {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				var listlength = list.length;
				table.innerHTML = '';
				for(var i = 0, len = listlength ; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell repairlistitem';
					li.innerHTML = '<p class="">设备名称：<span>' + list[i].EQ_NAME + '</span>'
									+'<span class="right repair-tag-status-red"><i class="fa"></i></span></p>'
									+'<p>设备品牌：<span>'+list[i].EQ_BRAND +'</span><a hidden = "hidden" >'+list[i].KSEQ_INFO_ID+'</a></p>'

									+'<p>设备序列号：<span>'+list[i].EQ_ORDER +'</span></p>'
									+'<p>设备资产号：<span>'+list[i].EQ_ASSET_CODE +'</span></p>'
									+'<p>科室：<span>'+list[i].CUSTOMER_KS +'</span></p>'
									;
					table.appendChild(li);
					
				}
				var as = document.getElementsByTagName('a');
				var oli = document.getElementsByTagName("li");
			    for(var i=0; i<oli.length; i++){
			        (function(j){

			            requestDetail (as[j].innerHTML);

									+'<p>科室：<span>'+list[i].CUSTOMER_KS +'</span></p>'

					table.appendChild(li); 
					
				}
				 var as = document.getElementsByTagName('a');
				var oli = document.getElementsByTagName("li");
			    for(var i=0; i<oli.length; i++){
			        (function(j){
			            oli[j].onclick = function () {
			            requestDetail (as[j].innerHTML);
			        };
			        })(i)
				}
			    var table = document.body.querySelectorAll("right");
			    for (var i = 0; i < table.length; i++) {
			    	
			    }

				//urls = rooturl+"/app/qryEqInfoById.do?id="+repairid;///app/qryEqInfoById.do?id=

		      			 titleNView: { // 窗口的标题栏控件
		      			 //homeButton:true,
		      			  autoBackButton:true,
					      titleText:"设备详情",              // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题

					      titleSize:"17px",                 // 字体大小,默认17px
					      backgroundColor:"#6D97FF", 		// 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"

		      	},
					extras : {
						repairdetailr: urls,

						equestype000 : equestype

			}
			// 点击自定义按钮回调函数
		function clickButton(){
			var btnArray = [{title:"报修"},{title:"盘点"}];
			//var btnArray = [{title:"报修"}];
			plus.nativeUI.actionSheet( {
				//title:"操作",
				cancel:"取消",
				buttons:btnArray
			}, function(e){
				var index = e.index;
				switch (index){
					case 0:
						mui.toast(index);
						break;
					case 1:
						equipmentMaintenance();//设备报修				
						break;
					case 2:
						equipmentInventorySSS();//设备盘点	
						break;
				}
				
			} );
		}

					        height:"2px"                    // 进度条高度,默认值为"2px"         
					      },
					      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
					        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
					        height:"0px"                    // 分割线高度,默认值为"2px"
					      }
					    }
					  
		      	},
					extras : {
						result1 : urls,
						resulteqtype : eqtype,//var eqtype,eqlevels,eqrepairsource,eqpepairmethod;
						resulteqlevels : eqlevels,
						resulteqsource : eqsource,
						resulteqmethod : eqmethod,
						eqkeshizidian : eqkeshizidian,
						equestype000 : equestype
						
					}
				});
		}
		function equipmentInventorySSS () {
			mui.openWindow({
					url : "inventorykeshilist.html",
					id :  "inventorykeshilist.html",
					styles:{
		      			 titleNView: { // 窗口的标题栏控件
		      			 //homeButton:true,
		      			  autoBackButton:true,
					      titleText:"设备盘点",              // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
					      titleColor:"#ffffff",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
					      titleSize:"17px",                 // 字体大小,默认17px
					      backgroundColor:"#6D97FF", 		// 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
					     
					      progress:{                        // 标题栏控件的进度条样式
					        color:"#999999",                // 进度条颜色,默认值为"#00FF00"  
					        height:"2px"                    // 进度条高度,默认值为"2px"         
					      },
					      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
					        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
					        height:"0px"                    // 分割线高度,默认值为"2px"
					      } 
					    }
					  
		      	},
					extras : {
						result1 : urls,
						resulteqtype : eqtype,//var eqtype,eqlevels,eqrepairsource,eqpepairmethod;
						resulteqlevels : eqlevels,
						resulteqsource : eqsource,
						resulteqmethod : eqmethod,
						eqkeshizidian : eqkeshizidian,
						eqinventorySSS : eqinventorysss,
						eqcufangzidian :eqcufangzidian,
						equestype000 : equestype
						
						
					}
				});
		}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					addData();
					mui('#pullrefresh').pullRefresh().endPulldown();
				}, 1500);
			}
			function requestDownMoreDate (rtype) {
				var searchinput = document.getElementById("searchcontent").value;
				var sessionId = JSON.parse(localStorage.getItem("loginuserinfo")).sessionId; 
				var mask = mui.createMask();//遮罩层
				var url = localStorage.getItem("url")+ "/app/qryRepairEqMsgList.do";
				mui.ajax(url,{
				data:{
					sessionid : sessionId,
					next : rtype,
					searh : searchinput
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				console.log("repairmentrepair--->>> "+ data);
				if (JSON.parse(data).flag==0) {
					openLoginPage();
				}
				if (JSON.parse(data).flag==1) {
				var resultdatalist = JSON.parse(data).data;
				if (rtype==1) {
					showData (resultdatalist);
					count += 1;
				} else{
					if (resultdatalist.length <=0) {
						count = rtype;
						mui.toast("没有更多数据");
					}else{
						count += 1;
						showDataUp (resultdatalist);
					}
					
				}
				}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						plus.nativeUI.toast("网络访问失败!");
					}
				});
			
			}
				function requestSearchMoreDate (rtype) {
				var searchinput = document.getElementById("search").getAttribute('value');
				var sessionId = JSON.parse(localStorage.getItem("loginuserinfo")).sessionId; 
				var mask = mui.createMask();//遮罩层
				var url = localStorage.getItem("url")+ "/app/qryRepairEqMsgList.do";
				mui.ajax(url,{
				data:{
					sessionid : sessionId,
					next : rtype,
					search : searchinput
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				console.log("repairmentrepair--->>> "+ data);
				var resultdatalist = JSON.parse(data);
				if (rtype==1) {
					showData (resultdatalist);
				} else{
					if (resultdatalist.length <=0) {
						count = rtype;
						mui.toast("没有更多数据");
					}else{
						showDataUp (resultdatalist);
					}
					
				}
				
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						plus.nativeUI.toast("网络访问失败!");
					}
				});
			
			}
				//获取键盘搜索按钮事件
		   document.getElementById("searchcontent").addEventListener("keypress",function(event) {

		    if(event.keyCode == "13") {
		        document.activeElement.blur();//收起虚拟键盘
		        count = 1;
		        requestDownMoreDate(count);//TODO 完成搜索事件
		
		    }
		
		});
		function openLoginPage() {
					mui.openWindow({
							url : "login.html",

		//添加newId自定义事件监听
			window.addEventListener('refreshrepair',function(event){
