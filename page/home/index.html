		function getNowFormatDate() {
		    var date = new Date();
		    var seperator1 = "-";
		    var seperator2 = ":";
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
		            + " " + date.getHours() + seperator2 + date.getMinutes()
		            + seperator2 + date.getSeconds();
		    return currentdate;
		}
		function updateVersion () {
			plus.runtime.getProperty(plus.runtime.appid, function(inf) {
            var ver = inf.version;
            //var url=localStorage.getItem("updateVersion")+"/app/qryAppVersion.do";//url
            var url=localStorage.getItem("url")+"/app/qryAppVersion.do";
            var client;
            var ua = navigator.userAgent.toLowerCase();
            if(/iphone|ipad|ipod/.test(ua)) {    //苹果手机            
                $.ajax({
                    type:"get",
                    dataType:'json',
                    url:"https://itunes.apple.com/lookup?id=111030274",//获取当前上架APPStore版本信息
                    data:{            
                        id:111030274 //APP唯一标识ID
                    },
                    contentType:'application/x-www-form-urlencoded;charset=UTF-8',
                    success:function(data){
                        console.log("jsjsjsjs"+json2string(data));
                        $.each(data, function(i,norms) {
                            $.each(norms, function(key,value) {
                                $.each(value, function(j, normItem) {
                                    if(j=="version"){
                                        if(normItem>ver){                        
                                             alert("发现新版本:V"+normItem);
                                               document.location.href='https://itunes.apple.com/cn/app/san-gu-hui/id111030274?mt=8'; //上新APPStore下载地址
                                        }
                                    }                            
                                });                
                            });
                        });        
                        return ;
                    }
                });    
            }else if(/android/.test(ua)) { 
            	
                mui.ajax(url,{
                data:{
                    apkVersion: ver,
                },
                dataType:'json',
                type:'POST',
                timeout:10000,
                success:function(data){  
                    if(data.APP_VERSION!=ver){  
                    	
                        mui.toast("发现新版本:"+data.APP_VERSION);//获取远程数据库中上新andriod版本号                       
                        var dtask = plus.downloader.createDownload("http://"+data.DOWNLOAD_URL, {}, function(d, status) {
                            if (status == 200) {                                        
                                plus.nativeUI.toast("正在准备环境，请稍后！");
                                sleep(1000);
                                var path = d.filename;//下载apk
                                plus.runtime.install(path); // 自动安装apk文件
                            }else {
                                alert('版本更新失败:' + status);
                            }
                        });
                        dtask.start(); 
                    }else{
            			console.log('当前版本号已是最新');
                        return;
                    }
                },
                error: function(xhr, type, errerThrown) {
                    mui.toast('检查更新，网络异常,请稍候再试');
                }
            });
        }
    });
    
		}
		//休眠方法
		var ver;
		function sleep(numberMillis) {
		    var now = new Date();
		    var exitTime = now.getTime() + numberMillis;
		    while (true) {
		        now = new Date();
		        if (now.getTime() > exitTime)
		            return;
		    }
		}
