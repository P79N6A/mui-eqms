<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>健康咨询</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../bootstrap/fonts/font-awesome.css"/>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/base.css"/>
	</head>
	<body class="bg">
		<div class="header clearfix">
			<i id="back" class=" fa fa-angle-left left " ></i>
			<span class="left title-infor">健康咨询</span>
		</div>
		<div class="container-fluid">
			<div id="healthnewinfo" class="row">
				<div class="hospital-pic">
					<img id="imagepath" src="../../images/healthitempng/103100.gif"/>
				</div>
				<div class="hospital-infor">
					<!--<h5>资讯</h5>
					<p>
						咸水沽医院是集医疗、教学、科研于一体的大型三级甲等综合医院，

					</p>-->
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript">
			var pictureUrl = localStorage.getItem("url");
			mui.plusReady(function () {
				var self = plus.webview.currentWebview();
				var newsinforid = self.newsinfoid;
				var healthdata = self.healthnewsInfodata;
				//console.log("healthdata=="+healthdata);
				var healthnewsInfodatalist = JSON.parse(healthdata).result;
				for (var i = 0; i < healthnewsInfodatalist.length; i++) {
					if (healthnewsInfodatalist[i].id==newsinforid) {
						pictureUrl += healthnewsInfodatalist[i].pictureInfo[0].pictureUrl+'/'+healthnewsInfodatalist[i].pictureInfo[0].pictureName;
					}
				}
				var hospitalback = document.getElementById("back");
				hospitalback.addEventListener('click',function () {
					var ws = plus.webview.currentWebview();
					plus.webview.close(ws);
				});
				getHealthNewsInfo(newsinforid);
			});
			
		</script>
		<script type="text/javascript">
				
				function getHealthNewsInfo (id) {
				var mask = mui.createMask();//遮罩层//
				var url = localStorage.getItem("url")+ "/noticeActionApp/qryNoticeByIdApp.do";
				mui.ajax(url,{
				data:{
					id : id
				},
				dataType:'JSON',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:15000,//超时时间设置为10秒；
				beforeSend:function(){
					 plus.nativeUI.showWaiting("加载中", {});
					 mask.show();//显示遮罩层
				},
				complete: function() {
		        plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
		   		 },              
				success:function(data){
				plus.nativeUI.closeWaiting();
		        mask.close();//关闭遮罩层
				console.log("getHealthNewsInfo---->>>>>"+data);
				var resultdata = JSON.parse(data);
				if (resultdata.code==0) {
					showNewsInfo(resultdata.result);
				}else{
					mui.toast(resultdata.msg);
				}
				
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
					 	plus.nativeUI.closeWaiting();
		        		mask.close();//关闭遮罩层
						//异常处理；
						console.log("requestNet error ："+XMLHttpRequest.status+"<-->"+XMLHttpRequest.readyState+"<-->"+textStatus);
						plus.nativeUI.toast("网络访问失败!");
					}
				});
			
			}	
			
		function showNewsInfo (result) {
      		var newListItem =[];
			newListItem.push('<div class="hospital-pic"><img src="'+pictureUrl+'"/><div class="hospital-pic">');
		 	newListItem.push('<div class="hospital-infor"><h5>');
		 	newListItem.push(result.noticeTitle);
		 	newListItem.push('</h5><p>');
		 	newListItem.push(result.noticeContent);
		 	newListItem.push('</p><p></p></div>');
		 
		 	document.getElementById('healthnewinfo').innerHTML = newListItem.join('');
			
						}
			
		</script>
	</body>
</html>
